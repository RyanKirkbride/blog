{% extends "base.html" %}

{% block content %}
<form method="post" >
    <table>
      <tr>
        <td>Title:</td>
        <td>
          <input type="text" name="subject" value="{{subject}}"/>
        </td>
      </tr>

    <tr>
      <td>Content:</td>
      <td>
          <textarea name="content">{{content}}</textarea>
      </td>
      <td>
          {{error}}
      </td>
    </tr>

    <tr>
      <td>
        <button>Submit</button>
      </td>
    </tr>
  </table>

  {% endblock %}
