{% extends "base.html" %}

{% block content %}
<form method="post" >
    <table>
      <tr>
        <td>Title:</td>
        <td>
          {{p.subject}}
        </td>
      </tr>

    <tr>
      <td>Content:</td>
      <td>
          <textarea name="content">{{p.content}}</textarea>
      </td>
      <td>
          {{error}}
      </td>
    </tr>

    <tr>
      <td>
        <button>Submit</button>
      </td>
    </tr>
  </table>
{% endblock %}
